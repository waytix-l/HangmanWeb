{{ template "base" . }}

{{ define "content" }}

    <body id="korribanBody">
        
        <div class="KorribanBackgroundUI">

            <p class="mot_secret_korriban">{{.Mot_secret}}</p>
    
            <form id="hangmanForm" method="post" action="/korriban">

                    <button type="submit" class="buttonKorriban" name="letter" value="G">G</button>
                    <button type="submit" class="buttonKorriban" name="letter" value="H">H</button>
                    <button type="submit" class="buttonKorriban" name="letter" value="I">I</button>
                    <button type="submit" class="buttonKorriban" name="letter" value="J">J</button>
                    <button type="submit" class="buttonKorriban" name="letter" value="K">K</button>
                    <button type="submit" class="buttonKorriban" name="letter" value="L">L</button>

                    <button type="submit" class="buttonKorriban" name="letter" value="V">V</button>
                    <button type="submit" class="buttonKorriban" name="letter" value="W">W</button>

                    <button type="submit" class="buttonKorriban" name="letter" value="Y">Y</button>
                    <button type="submit" class="buttonKorriban" name="letter" value="Z">Z</button>
                    
                </div>
            </form>
    
            <button class="buttonKorriban" id="deco" onclick="location.href='algerie3'">?</button>
    
            <button class="buttonKorriban" id="main_menu" onclick="location.href='/'">Go back to main menu</button>
    
            {{ if .Lost }}
                <p class="lost">You lost, the word was {{ .Word }}</p>
            {{ end }}

            {{ if .Win }}
                <p class="win">You win !</p>
            {{ end }}

            <p class="try">Try : {{ .Try }} </p>
    
        </div>

    </body>



{{ end }}
